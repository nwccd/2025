<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWCCD 2025 Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-inter bg-background">
    <nav class="bg-primary relative">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-4">
                        <a href="#" class="text-primary-foreground hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-body transition-colors duration-200" aria-current="page">Home</a>
                        <a href="#" class="text-primary-foreground hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-body transition-colors duration-200">About</a>
                        <a href="#" class="text-primary-foreground hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-body transition-colors duration-200">Programs</a>
                        <a href="#" class="text-primary-foreground hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-body transition-colors duration-200">Admissions</a>
                        <a href="#" class="text-primary-foreground hover:bg-blue-600 px-3 py-2 rounded-md text-sm font-body transition-colors duration-200">Contact</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-primary-foreground hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
                <div class="flex-shrink-0">
                    <span class="text-primary-foreground text-xl font-heading">NWCCD 2025</span>
                </div>
            </div>
        </div>
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="text-primary-foreground hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-body transition-colors duration-200" aria-current="page">Home</a>
                <a href="#" class="text-primary-foreground hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-body transition-colors duration-200">About</a>
                <a href="#" class="text-primary-foreground hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-body transition-colors duration-200">Programs</a>
                <a href="#" class="text-primary-foreground hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-body transition-colors duration-200">Admissions</a>
                <a href="#" class="text-primary-foreground hover:bg-blue-600 block px-3 py-2 rounded-md text-base font-body transition-colors duration-200">Contact</a>
            </div>
        </div>
    </nav>
    <header>
      <div class="mb-1 grid grid-cols-7 grid-rows-1 gap-1" role="group">
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Sun</button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Mon</button>
        <button type="button" class="border border-gray-400 bg-yellow-200 p text-sm font-medium">Tue</button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Wed</button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Thu</button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Fri</button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Sat</button>
      </div>

      <div class="mb-1 grid grid-cols-4 grid-rows-1 gap-1" role="group">
        <button type="button" class="border border-gray-400 bg-yellow-200 p text-sm font-medium">Elementary<p>School</p></button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Middle<p>School</p></button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">High<p>School</p></button>
        <button type="button" class="border border-gray-400 bg-white p text-sm font-medium">Interpreters</button>
      </div>
    </header>
    <main>
        <div class="container grid grid-cols-1">
            <div class="grid grid-cols-[min-content_1fr]">
                <div class="border border-gray-400 bg-blue-100 px-2 font-bold whitespace-nowrap">Time</div>
                <div class="border border-gray-400 bg-blue-100 px-2 font-bold">Activity</div>
                <div class="border border-gray-400 bg-white px-2 whitespace-nowrap">7:45AM - 8:00AM</div>
                <div class="border border-gray-400 bg-white px-2">Cafeteria Setup: ES Boys</div>
                <div class="border border-gray-400 bg-white px-2 whitespace-nowrap">8:00AM - 8:30AM</div>
                <div class="border border-gray-400 bg-white px-2">
                    <b>Flagpole</b>
                    <p>Theme: Dress up as your emotion!</p>
                </div>
            </div>
        </div>

    </main>
    <script>
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('#mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
